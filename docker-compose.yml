# version satırı kaldırıldı, modern sürümlerde artık gerekli değil.
services:
  db:
    image: postgres:16
    container_name: tech_advisor_db
    environment:
      POSTGRES_DB: tech_advisor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Aa3453Aa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .  # EKLENDİ: Bu satır, imajın bu klasördeki Dockerfile'dan oluşturulmasını sağlar.
    image: tech_advisor_app:latest
    container_name: tech_advisor_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  pgdata:

